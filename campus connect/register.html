<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="colors.css">
  <script src="C:\Users\Sreeja\Desktop\campus connect\events_project_js.js"></script>

</head>

<body>
    <div class="container" id="sectionRegistrationPage">
        <h1 class="form-heading1">Add User</h1>
        <form id="myRegisterForm">
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" />
                <p id="nameErrMsg" class="error-message1"></p>
            </div>
            <div class="mb-3">
                <label for="Password1" class="participantLable">Password</label>
                <input type="password" class="form-control" id="Password1" />
                <p id="password1ErrMsg" class="error-message1"></p>
            </div>
            <div class="mb-3">
                <label for="email" class="participantLable">Email</label>
                <input type="text" class="form-control" id="email" />
                <p id="emailErrMsg" class="error-message1"></p>
            </div>
            <div class="mb-3">
                <label for="status" class="participantLable">Branch</label>
                <select id="status" class="form-control">
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="ECE">ECE</option>
                    <option value="AIML">AIML</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="year" class="participantLable">Year</label>
                <select id="year" class="form-control">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="mb-3">
                <h1 class="gender-field-heading1">Gender</h1>
                <input type="radio" name="gender" id="genderMale" value="Male" checked />
                <label for="genderMale">Male</label>
                <input type="radio" name="gender" id="genderFemale" value="Female" class="ml-2" />
                <label for="genderFemale">Female</label>
            </div>
            <button class="btn btn-primary" onclick="display('sectionLoginpage')" >Submit</button>
        </form>
    </div>

</body>

</html>
